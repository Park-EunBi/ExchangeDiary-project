<!DOCTYPE html>
<head>

        }

        .container {
            display: block;

            overflow: hidden;
        }

        #main-header {

        }
    </style>
</head>

    <!-- 전체를 감싸는 태그 -->

        <!-- 헤더 -->
        <div id="main-header">
            <img src="../images/검색.png" width="70">
            <br>
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Search..." />

              </div>

        </div>
    
    </div>
</body>
