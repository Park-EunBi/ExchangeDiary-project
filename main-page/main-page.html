<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="./main-page.css">

    <!--자바스크립트-->
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>


    <!-- 마우스 올리면 hover class 생성 -->

    <script>
        $(document).ready(function() {
            $('.button-icon1').hover(function() {
                $('.button-icon1').addClass('hover');
            }, function() {
                $('.button-icon1').removeClass('hover');
            })
        })
    </script>

    <script>
        $(document).ready(function() {
            $('.button-icon2').hover(function() {
                $('.button-icon2').addClass('hover');
            }, function() {
                $('.button-icon2').removeClass('hover');
            })
        })
    </script>

    <!-- 갤러리 -->
    <script>
        // 첫번째 ready 이벤트
        $(document).ready(function () {
            var width = $('[data-role="slider"]').attr('data-width');
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length; 

            // 스타일 적용
            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });

            var currentPage = 0;
            var changePage = function () {
                $('[data-role="slider"] > .container').animate ({
                    left: -currentPage * width
                }, 500);
            };
            
            // 이벤트 연결
            $('#left-button').click(function () {
                if (currentPage > 0) {
                    // 왼쪽 이동
                    currentPage = currentPage - 1;
                    changePage();
                }
            });

            $('#right-button').click(function () {
                if(currentPage < count -1) {
                    //오른쪽 이동
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });

    </script>


</head>
<body>

    <!-- 스티커 -->
    <img src="./sticker.png" id="sticker">
    <div id="page-scrapper">

        
    <!--전체를 감싸는 태그-->
    <div id="page-wrapper">

        <!--내비게이션-->
        <div id="main-navigation">
            <nav>
            <a href="../login/login.html">
                <img src="./icon/login.png" height="50">
            </a>
            </nav>
        </div>
        <hr>

        <!--헤더-->
        <div id="main-header">
            <img src="./icon/교환일기.png" height="200">
        </div>
        <hr>
        <br>

        <!--본문-->
        <div data-role="slider" data-width="920" data-height="300">
            <div class="container">

                <!-- 갤러리 첫번째 페이지 -->
                <div class="item">
                    <!--프로필화면-->
                    <div id="section-1">
                        <a href="../profile/profile.html">
                            <img src="./icon/user.png" height="70">
                        </a>
                    </div>

                    <!--버튼영역-->
                    <div id="section-2">
                        <div class="pull-left">
                            <div id="section2-side1">
                                <a href="../open_room/open_room.html">
                                    <img src="./icon/투명이미지.png" height="100", width="100" class="button-icon1">
                                </a>
                            </div>
                        </div>

                        <div class="pull-right">
                            <div id="section2-side2">
                                <a href="../select-room/select-room.html">
                                    <img src="./icon/투명이미지.png" height="100", width="100" class="button-icon2">
                                </a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <hr>
                </div>

                <!-- 갤러리 두번째 페이지 -->
                <div class="item">
                    <div id="section-3">
                        <img src="./icon/about.png" width="80">
                    </div>

                    <div id="section-4">
                        <p>
                            <img src="./icon/about1.png"  height="300px">
                        </p>
                    </div>
                </div>


                <!-- 갤러리 세번째 페이지 -->
                <div class="item">
                    <div id="section-4">
                        <img src="./icon/about.png" width="80">
                    </div>

                    <div id="section-4">
                        <p>
                            <img src="./icon/about2.png" height="250px">
                        </p>
                    </div>
                </div>


            </div>
        </div>

        <!-- 좌, 우 이동 버튼 -->
        <div>
            <button id="left-button" style="background-color: white; border-style: hidden;" >
                <img src="./icon/prev.png" width="48" >
            </button>        
            <button id="right-button" style="background-color: white; border-style: hidden;">
                <img src="./icon/next.png" width="50">
            </button>
        </div>
        


        <!-- 푸터 -->
        <footer id = "main-footer">
            <p>덕성여자대학교 소프트웨어 동아리 PIONEER_코딩 문제없조</p>
            <p>이수진, 이소영, 박은비</p>
        </footer>
    </div>
</body>
</html>
